  <style>

    body {
  background-color: rgb(14, 14, 179);

    #game-board {
      width: 1300px;
      height: 500px;
      border: 1px solid rgb(251, 243, 243);
      position: relative;
    }

    .pac-man {
      width: 60px;
      height: 60px;
      background-color: yellow;
      border-radius: 70%;
      position: absolute;
      top: 250px;
      left: 650px;
    }
    .dot {
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
    }
  </style>

<body class="contenido">
  <h1 class="juego">Pac-Man</h1>
  <p>Simulaci√≥n de movimiento alrededor del tablero.</p>
  <div id="game-board">
<!--posicion de pildoras-->
    <div class="pac-man"></div>
    <div class="dot" style="top: 50px; left: 100px;"></div>
    <div class="dot" style="top: 50px; left: 1200px;"></div>
    <div class="dot" style="top: 450px; left: 100px;"></div>
    <div class="dot" style="top: 450px; left: 1200px;"></div>
  </div>
  <script>
    // Get the Pac-Man element
    const pacMan = document.querySelector('.pac-man');

    // poscicion inicial de pacman
    let pacManX = 135;
    let pacManY = 135;

    // movimiento
    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowUp':
          pacManY -= 10;
          break;
        case 'ArrowDown':
          pacManY += 10;
          break;
        case 'ArrowLeft':
          pacManX -= 10;
          break;
        case 'ArrowRight':
          pacManX += 10;
          break;
      }
      // actualizar poscicion de pacman
      pacMan.style.top = pacManY + 'px';
      pacMan.style.left = pacManX + 'px';
    });

    // remover pildoras
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot) => {
      dot.addEventListener('touchstart', () => {
        dot.remove();
      });
    });
  </script>
</body>
