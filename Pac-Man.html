<section>

  <h1 class="juego">Pac-Man</h1>
  <p>Simulación de movimiento alrededor del tablero.</p>
  <div id="game-board">
<!--posicion de pildoras-->
    <div class="pac-man"></div>
    <div class="dot" style="top: 50px; left: 100px;"></div>
    <div class="dot" style="top: 50px; left: 1200px;"></div>
    <div class="dot" style="top: 450px; left: 100px;"></div>
    <div class="dot" style="top: 450px; left: 1200px;"></div>
  </div>
  <script>
    // Get the Pac-Man element
const pacMan = document.querySelector('.pac-man');

// Get the game board element
const gameBoard = document.querySelector('#game-board');

// poscicion inicial de pacman
let pacManX = 650;
let pacManY = 250;

// variable para almacenar la dirección del movimiento
let direccion = '';
// función para mover al Pac-Man en una dirección
function mover() {
  switch (direccion) {
    case 'w':
      pacManY = Math.max(pacManY - 10, 0);
      break;
    case 's':
      pacManY = Math.min(pacManY + 10, gameBoard.offsetHeight - pacMan.offsetHeight);
      break;
    case 'a':
      pacManX = Math.max(pacManX - 10, 0);
      break;
    case 'd':
      pacManX = Math.min(pacManX + 10, gameBoard.offsetWidth - pacMan.offsetWidth);
      break;
  }
  // actualizar poscicion de pacman
  pacMan.style.top = pacManY + 'px';
  pacMan.style.left = pacManX + 'px';
}

// mover al Pac-Man en una dirección continuamente
setInterval(mover, 100);

// capturar las teclas presionadas
document.addEventListener('keydown', (event) => {
  direccion = event.key;
});

// remover pildoras
const dots = document.querySelectorAll('.dot');
dots.forEach((dot) => {
  dot.addEventListener('touchstart', () => {
    dot.remove();
  });
});

  </script>
  </div>
